# Starship configuration with Catppuccin Mocha theme

"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = "󰣀 "
format = "on [$hostname](bold red) "
trim_at = ".local"
disabled = false

[directory]
style = "bold sapphire"
truncation_length = 4
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'

[nodejs]
symbol = " "
style = "bold green"

[python]
symbol = " "
style = "bold yellow"

[rust]
symbol = " "
style = "bold peach"

[golang]
symbol = " "
style = "bold teal"

[docker_context]
symbol = " "
style = "bold blue"

[package]
symbol = "󰏗 "
style = "bold peach"

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold mauve)"

