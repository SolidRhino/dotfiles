[changelog]
header = """
# Changelog

All notable changes to this dotfiles repository will be documented here.\n
"""
body = """
{% if version %}\
## {{ version }}
{% else %}\
## Unreleased
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}\
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}
{% endfor %}
{% endfor %}\
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

commit_parsers = [
    # Skip noise
    { message = "docs.*changelog",  skip = true },
    { message = "\\[skip ci\\]",    skip = true },

    # Grouped sections with emoji
    { message = "^feat",      group = "ğŸš€ Features" },
    { message = "^fix",       group = "ğŸ› Bug Fixes" },
    { message = "^refactor",  group = "ğŸ“¦ Refactoring" },
    { message = "^perf",      group = "âš¡ Performance" },
    { message = "^docs?",     group = "ğŸ“š Documentation" },
    { message = "^chore",     group = "ğŸ”§ Miscellaneous" },
    { message = "^style",     group = "ğŸ¨ Styling" },
    { message = "^test",      group = "ğŸ§ª Testing" },
    { message = "^revert",    group = "âª Reverts" },
    { message = "^ci",        group = "âš™ï¸ CI" },
    { message = ".*",         group = "ğŸ“ Other Changes" },
]

protect_breaking_commits = false
filter_commits = false
tag_pattern = "[0-9]{2}-[0-9]{2}-[0-9]{4}"
topo_order = false
sort_commits = "oldest"
